<div class="border">
  <div>
    <button type="button" (click)="addProduto()" class="btn btn-warning btn-lg btn-block"><fa-icon [icon]="faPlusSquare"></fa-icon> Produto</button>
  </div>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descricao</th>
        <th scope="col">Preco</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.nome}}</td>
        <td>{{produto.descricao}}</td>
        <td>R$ {{produto.preco.toFixed(2)}}</td>
        <td><a routerLink="editar"><fa-icon class="primary" [icon]="faEdit"></fa-icon></a></td>
        <td><a routerLink="deletar"><fa-icon class="danger" [icon]="faTrashAlt"></fa-icon></a></td>
      </tr>
    </tbody>
  </table>
</div>
